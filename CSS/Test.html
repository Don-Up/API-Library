<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            display: grid; /* Enable Grid layout */
            grid-template-rows: 100px 200px; /* Two rows: 100px and 200px */
            grid-template-columns: 1fr 2fr; /* Two columns: 1 fraction and 2 fractions */
            grid-gap: 20px; /* Space between grid items */
        }
    </style>
</head>
<body>
<div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
</div>
</body>
</html>
